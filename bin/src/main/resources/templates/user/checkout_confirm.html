<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
   		<title>Checkout | ShipShop</title>
    	<head th:replace="~{head :: main}" ></head>
    	<link rel="stylesheet" href="/css/style-checkout.css"/>
	</head>
	<body>
		<div sec:authorize="!isAuthenticated()" th:replace="~{header :: client_default_header_guest}"></div>
		<div sec:authorize="hasAnyRole('USER')" th:replace="~{header :: client_default_header}"></div>
		<div sec:authorize="hasAnyRole('ADMIN')" th:replace="~{header :: client_default_header_admin}"></div>

		<center class="desktop-base-cardLayout">
		  <div class="desktop-base-cardContainer">
		    <div class="confirmationScreen-base-confirmationComp">
		      <div class="desktop-base-confirmationCardContainer">
		        <div class="desktop-base-confirmationCard cardComponents-base-statusCardContainer cardComponents-base-desktopStatusCardContainer">
		          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" class="cardComponents-base-confirmTick">
		            <path fill-rule="nonzero" d="M7.59 0l1.195 1.72 1.72-1.104.465 2.06 2.005-.34-.325 2.103 1.964.488-1.053 1.805L15.2 7.985l-1.64 1.253 1.053 1.806-1.964.488.325 2.102-2.005-.34-.465 2.06-1.72-1.104-1.194 1.7-1.194-1.72-1.721 1.103-.466-2.038-2.003.34.323-2.103-1.963-.488 1.052-1.806L0 7.985l1.64-1.253L.566 4.927 2.53 4.44l-.323-2.102 2.003.339.466-2.06 1.72 1.104L7.591 0zm1.768 6.12L6.687 9.007a.045.045 0 0 1-.067 0L5.64 7.955a.358.358 0 0 0-.53 0 .417.417 0 0 0 0 .564l1.283 1.37c.07.075.165.112.265.112h.002c.1 0 .195-.039.265-.115l2.97-3.208a.417.417 0 0 0-.007-.563.358.358 0 0 0-.529.006z"></path>
		          </svg>
		          <div class="cardComponents-base-statusCardHeading cardComponents-base-desktopStatusCardHeading cardComponents-base-statusSuccessHeading">Order confirmed</div>
		          <div class="cardComponents-base-statusCardDesc cardComponents-base-desktopStatusCardDesc">Your order is confirmed. You will receive an order confirmation email shortly.</div>
		        </div>
		        <div class="desktop-base-confirmationCard cardComponents-base-deliveryContainer">
		          <div class="cardComponents-base-deliveryTopSection">
		            <div class="cardComponents-base-deliveryInfo">
		              Delivering to:
		              <div class="cardComponents-base-deliverHeader">
		                <div class="cardComponents-base-deliverName" th:text="${order.address.fullName}"></div>
		                <div th:text="${' | ' + order.address.mobileNumber}"></div>
		              </div>
		              <div class="cardComponents-base-deliverAddress" th:text="${order.address}"></div>
		              <a class="cardComponents-base-orderDetailsButton" href="/my/item/details?storeOrderId=125289543877182188401">
		                ORDER DETAILS 
		                <svg xmlns="http://www.w3.org/2000/svg" width="7" height="12" viewBox="0 0 7 12" class="cardComponents-base-iconRight">
		                  <path fill-rule="evenodd" d="M6.797 5.529a.824.824 0 0 0-.042-.036L1.19.193a.724.724 0 0 0-.986 0 .643.643 0 0 0 0 .94L5.316 6 .203 10.868a.643.643 0 0 0 0 .938.724.724 0 0 0 .986 0l5.566-5.299a.644.644 0 0 0 .041-.978"></path>
		                </svg>
		              </a>
		            </div>
		            <img class="cardComponents-base-orderDetailsIcon" src="https://constant.myntassets.com/checkout/assets/img/delhiveryPerson_17-03-2021.png">
		          </div>
		          <div class="cardComponents-base-deliveryFooter">
		            <div>
		              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" class="cardComponents-base-wand">
		                <g clip-path="url(#clipMagicWand)" fill="#282C3F">
		                  <path d="M15.328.672a.312.312 0 10-.442.441.312.312 0 00.442-.44zM15.328 9.51a.313.313 0 10-.442.443.313.313 0 00.442-.442zM6.49.672a.312.312 0 10-.443.441.312.312 0 00.442-.44zM11.957 4.485l-.442-.442a.939.939 0 00-1.326 0L.275 13.958a.937.937 0 000 1.325l.442.442a.937.937 0 001.325 0l9.915-9.914a.938.938 0 000-1.326zM1.6 15.283a.312.312 0 01-.441 0l-.442-.441a.312.312 0 010-.442L8.2 6.916l.883.883L1.6 15.283zm9.915-9.914L9.526 7.357l-.883-.883 1.988-1.989a.311.311 0 01.442 0l.442.442a.313.313 0 010 .442zM7.563 5H5.688a.312.312 0 100 .625h1.875a.312.312 0 100-.625zM15.688 5h-1.876a.312.312 0 100 .625h1.876a.312.312 0 100-.625zM10.688 8.125a.312.312 0 00-.313.313v1.874a.312.312 0 10.625 0V8.438a.312.312 0 00-.312-.313zM10.688 0a.312.312 0 00-.313.313v1.875a.312.312 0 10.625 0V.312A.312.312 0 0010.688 0zM14.444 8.627L13.118 7.3a.313.313 0 00-.442.442l1.326 1.326a.312.312 0 00.442 0 .313.313 0 000-.442zM8.699 2.882L7.373 1.556a.313.313 0 00-.442.442l1.326 1.326a.313.313 0 00.442-.442zM14.444 1.556a.313.313 0 00-.442 0l-1.326 1.326a.313.313 0 00.442.442l1.326-1.326a.313.313 0 000-.442z"></path>
		                </g>
		                <defs>
		                  <clipPath id="clipMagicWand">
		                    <path fill="#fff" d="M0 0H16V16H0z"></path>
		                  </clipPath>
		                </defs>
		              </svg>
		              You can Track/View/Modify order from orders page.
		            </div>
		          </div>
		        </div>
		        <div class="inlineButtonV3-base-container cardComponents-base-successCTAContainerDesktop">
		          <div data-testid="button" class="button-base-button inlineButtonV3-base-button inlineButtonV3-base-secondary 
		            button-base-textTransform">CONTINUE SHOPPING</div>
		          <div data-testid="button" class="button-base-button inlineButtonV3-base-button  cardComponents-base-primaryCTAButton
		            button-base-textTransform">VIEW ORDER</div>
		        </div>
		      </div>
		    </div>
		  </div>
		</center>

	</body>
</html>
